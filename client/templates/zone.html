<template name="zone">

  <div class="page zone {{activeTabClass}}">
    {{#nav title='Reported Areas in Zone' black=true back=true}}
      <a href="#" class="nav-item js-share"><span class="icon-camera"></span></a>
    {{/nav}}

    <div class="image-zone" style="background-image: url('{{zoneImage zone=this size='full'}}')"></div>

    <div class="attribution-zone js-uncollapse">
      <h1 class="title-zone">{{title}}</h1>
      <div class="metadata-wrapper">
        <p class="description-zone">{{excerpt}}</p>
        <span class="source">{{source.name}}</span>
        <span class="time">{{cookTime}}</span>
      </div>

      <div class="btns-group">
        <a class="btn-secondary {{#if isActiveTab 'feed'}}active{{/if}} {{#if isActiveTab 'zone'}}no-state{{/if}} js-show-feed">Reported Areas Pics</a>
      </div>
    </div>

    <div class="content-scrollable static-nav feed-scrollable">
      <div class="list-activities">
        {{#each activities}}
          {{> activity}}
        {{else}}
          <div class="wrapper-message">
            <div class="title-message">No feed activity yet</div>
            <div class="subtitle-message">Be the first to share. <a class="js-share">Share now</a></div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
